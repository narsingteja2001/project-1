<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <div class="card w-25">

        </div>
        <div class="card-body text-center">

            <button class="btn btn-primary"><i class="bi bi-bag-check"></i>BUY NOW</button>
 </div>
<div class="card-footer">

</div>
